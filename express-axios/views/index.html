<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mirakl auth sample</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" integrity="sha256-D9M5yrVDqFlla7nlELDaYZIpXfFWDytQtiV+TaH6F1I=" crossorigin="anonymous">
</head>
<body>
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Sample app
            </h1>
            <h2 class="subtitle">
                demonstrating obtaining Mirakl access token using express and axios
            </h2>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="content">
            <h2>The workflow starts here !</h2>

            <p>With a link to the mirakl auth server:</p>

            <a class="button is-large is-info" href="{{cfg.auth_url}}/authorize?client_id={{cfg.client_id}}&state={{state}}">
                Login using your Mirakl Account
            </a>
        </div>
    </div>
</section>
</body>
</html>
